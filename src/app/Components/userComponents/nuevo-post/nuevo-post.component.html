<div class="container">
    <div class="  text-center">
        <p></p>
        <h1>Nuevo Post</h1>
    </div>
    <br><br>
    <div class="alert alert-success text-center col-md-4 mx-auto" role="alert" *ngIf="newpostSucces">
        {{ mensajeMostrar}}
     </div>
    <div id="error" class="alert alert-danger text-center col-md-4 mx-auto" *ngIf="error">
        <p>{{mensajeMostrar}}</p>
    </div>
    <div class="row">
        <div class="form">
            <form action="" method="post" name="nuevaPublicacion">
                <div class=" text-left form-group ">
                    <label for="type" class="text-info">Ingrese el tipo: Imagen o Video</label><br>
                    <input type="text" name="type" class="form-control" placeholder="Ingrese el tipo"
                        [(ngModel)]="publicacion.type">
                    <br><br>
                </div>
                <div class=" text-center form-group">
                    <label for="text" class="text-info">Direccion URL</label><br>
                    <input type="url" name="url" class="form-control" placeholder="Ingrese la url"
                        [(ngModel)]="publicacion.url">
                    <br><br>
                </div>
                <div class=" text-center form-group">
                    <label for="text" class="text-info">Categoria</label><br>
                    <input type="text" name="category" class="form-control" placeholder="Ingrese la categoria"
                        [(ngModel)]="publicacion.category">
                </div>
                <br><br>
                <div class="text-center">
                    <button class="btn btn-outline-primary" type="submit" (click)="nuevaPublicacion()">Publicar</button>
                </div>
            </form>
        </div>
    </div>
</div>
