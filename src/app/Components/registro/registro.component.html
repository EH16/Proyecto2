<div class="container">
   <div class="col-md-6 mx-auto text-center">
      <div class="header-title">
         <h1 class="wv-heading--title">
            Crear Cuenta gratis
         </h1>
      </div>
   </div>
   <div class="alert alert-success text-center col-md-4 mx-auto" role="alert" *ngIf="loginSucces">
      {{ mensajeMostrar}}
   </div>
   <div id="error" class="alert alert-danger text-center col-md-4 mx-auto" *ngIf="errorDatos">
      <p>{{mensajeMostrar}}</p>
   </div>
   <div class="row">
      <div class="col-md-4 mx-auto">
         <div class="myform form ">
            <form action="" method="post" name="login">
               <div class="form-group">
                  <input type="text" name="name" class="form-control my-input" placeholder="Nombre"
                     [(ngModel)]="nuevoUsuario.name">
               </div>
               <div class="form-group">
                  <input type="text" name="gender" class="form-control my-input" placeholder="Genero"
                     [(ngModel)]="nuevoUsuario.gender">
               </div>
               <div class="form-group">
                  <input type="text" name="username" class="form-control my-input" placeholder="Nombre de usuario"
                     [(ngModel)]="nuevoUsuario.username">
               </div>
               <div class="form-group">
                  <input type="email" name="email" class="form-control my-input" placeholder="Correo"
                     [(ngModel)]="nuevoUsuario.email">
               </div>
               <div class="form-group">
                  <input type="password" name="password" class="form-control my-input" placeholder="ContraseÃ±a"
                     [(ngModel)]="nuevoUsuario.password" required minlength="8">
               </div>
               <div class="text-center ">
                  <button type="submit" class=" btn btn-block send-button tx-tfm" (click)="registrarUsuario()">Crear
                     Cuenta Gratis</button>
               </div>
               <div class="text-center ">
                  <div class="login-or">
                     <hr class="hr-or">
                     <a>o inicia sesion</a>
                  </div>
               </div>
               <div class="form-group">
                  <a class="btn btn-block g-button" href="/inicio">
                     <i class="fa-solid fa-house-chimney-heart"></i> Ingresa a tu cuenta
                  </a>
               </div>
            </form>
         </div>
      </div>
   </div>
</div>
